<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Increment Counter</title>
</head>

<body>

    <div class="container">
        <i class="fa-brands fa-twitter" style="color: #ffffff; font-size: 40px;"></i>
        <div id="number"></div>
        <p>Twitter Followers</p>
    </div>

    <div class="container">
        <i class="fa-brands fa-youtube" style="color: #ffffff; font-size: 40px;"></i>
        <div id="number1"></div>
        <p>YouTube <br> Subscribers</p>
    </div>

    <div class="container">
        <i class="fa-brands fa-facebook" style="color: #ffffff; font-size: 40px;"></i>
        <div id="number2"></div>
        <p>Facebook Fans</p>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b4b4a19b78.js" crossorigin="anonymous"></script>
</body>

</html>
